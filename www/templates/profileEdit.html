
<ion-view  view-title="profile edit page">

  
  
 <ion-content has-header="true" ng-controller="editProfile">
     <div ng-repeat="myprofile in myprofile">
        
     
     
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
             <img id="profile-image" src="{{myprofile.gravatar}}">
            
            
            <button class="button" ng-click="doSomething()">
        | Change profile pic |</button><br> 
            <input id="profile-name"  style=" width: 33.33%;
    text-align: center;" name="name" ng-model="name" placeholder="{{myprofile.name}}" >
           
			    
				   
            
   
        </div>
       </div>
<form>
         <label class="item item-input item-stacked-label">
				<span class="input-label">Description :</span>
				<textarea  rows="5" name="description" ng-model="description" placeholder="{{myprofile.description}}" ></textarea>
				</label>

         <div>
       

          <ion-item>
            <ion-label stacked>First name</ion-label>
            <input id="fname" style="width: 75%; " name="fname" ng-model="fname" placeholder="{{myprofile.name}}" >
          </ion-item>
          <ion-item>
            <ion-label stacked>Second name</ion-label>
            <input id="sname"  style="width: 75%;" name="sname" ng-model="sname" placeholder="{{myprofile.sname}}" >
          </ion-item>
          
            <ion-label stacked>Contact No</ion-label>
             <input id="contact"  style="width: 75%;"  name="contact" ng-model="contact" placeholder="{{myprofile.contact}}" >
          </ion-item>

      
          
           <div class="list card">
              <ion-item>
                  <ion-label stacked>Home town </ion-label> 
                  <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
                   <img src="img/location.jpg" width="100%" height="250px">
                  </div>
              </ion-item>
          </div>
          </div>

          </div>

              <div ng-controller="editProfile">
                 
                 <button class="button button-full button-positive"   ng-click="updateProfile(description,fname,sname,email,contact)">  UPDATE   </button>
                </div>
          
            
</form>
                  <div class = "button button-block padding"></div>
                  <div class = "button button-block padding"></div>
                  <div class = "button button-block padding"></div>
                
  
    </ion-content>


    <ion-footer-bar align-title="left" >

        <div class="button-bar" >
       
           <a ui-sref="socialNetwork" id="socialNetwork-button20"  class="button button-positive icon ion-clipboard" > Posts</a>
        <a class="button button-positive icon ion-android-chat " ui-sref="chatroomhome">   chat room</a>
        </div>

    </ion-footer-bar>
</ion-view>
