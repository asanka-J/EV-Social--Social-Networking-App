
<ion-view  view-title="Friends profile page">

  
    <ion-content has-header="true" ng-controller="loadFProfileCtrl" style="background: url(img/postbackground.jpg) no-repeat center;background-size:cover;">
     <div ng-repeat="myprofile in myprofile">
     
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          
          <ion-item >
            
            <img id="profile-image" ng-src="{{myprofile.gravatar}}">

            <div style="float:right" class="post-time">
          
          <p>Member since {{myprofile.registered_in | date:'d MMM yyyy'}}</p>
           <label ng-if="   myprofile.onlineOffline.status=='offline'"> <i class="icon ion-record assertive">   {{myprofile.onlineOffline.status}}  
              Last online at {{myprofile.onlineOffline.lastSeenAt | date:'d MMM yyyy'}}</i></label>
            <label ng-if="   myprofile.onlineOffline.status=='online'"> <i class="icon ion-record balanced">   {{myprofile.onlineOffline.status}}  now</i></label>
            </div>
            
            
          </ion-item> 
            
            
          <h3 id="profile-name" ng-model="name">User Name : {{myprofile.name}}</h3>
         
           
     
          
        </div>
           <div class="button-bar" id="page2-button-bar5">
       
             <button class="button button-positive  button-block icon ion-android-contacts" id="page2-button33"  ng-click="follow(myprofile.name)">  Follow</button>
       
           <button  class="button button-positive  button-block icon ion-email" ng-click="message(myprofile.name)" id="page2-button34">  message</button>
            
                    <button class="button button-positive  button-block icon ion-android-call" ng-click="call()"> Call  </button> 
                  
                  <button class="button button-positive  button-block icon ion-ios-email" ng-click="mail()">
                    E-mail 

                  </button> 
         


        </div>
       </div>
           
       
          <span id="profile-description"  class="item item-text-wrap">{{myprofile.description}}</span>
         </div>

            
               
      <div class="list card">
           <div class="container">
	                <div id="gallery row clearfix">
			              <div class="gallery-item" ng-repeat="friend in friendlist">
                      <img ng-src="{{friend.image}}" style="height: 75%""  />
                      <p>{{friend.name}}</P>
                    </div>
                  </div><!-- /.gllery -->
		          </div><!-- /.container -->

      </div>


             <div  class="list card" ng-repeat="myprofile in myprofile">
              <label >Home town </label>
            <div id="addmap" data-tap-disabled="false" lat="{{myprofile.hometownlat}}" lng="{{myprofile.hometownlng}}" zoom="9" addmapq>
         </div>
      

  </div>
    <div class="item item-divider" style=" opacity:0"> <div class="padding"> </div></div>  <div class="item item-divider" style=" opacity:0"> <div class="padding"> </div></div>  <div class="item item-divider" style=" opacity:0"> <div class="padding"> </div></div>
  
    </ion-content>

    
  <ion-footer-bar align-title="left" >

        <div class="button-bar" >
       
           <a ui-sref="app.socialNetwork" id="socialNetwork-button20"  class="button button-positive icon ion-clipboard" > Posts</a>
           <a class="button button-positive icon ion-android-chat " ui-sref="app.friendslist">   private Message</a>
        <a class="button button-positive icon ion-android-chat " ui-sref="app.chatroomhome">   chat room</a>
        </div>

    </ion-footer-bar>

</ion-view>


 <link rel="stylesheet" href="css/socialNetwork/profile.css">    <!-- comment css -->
