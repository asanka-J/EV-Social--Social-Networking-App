
<ion-view  view-title="profile page">

  
    <ion-content has-header="true">
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/me.png">
            <button class="button" ng-click="doSomething()">
        | Change profile pic |</button>
          <h3 id="profile-name">Max</h3>
          <span id="profile-description">description</span>
        </div>
        <ion-list>
          <ion-item ">
            <img class="post-profile-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/me.png">
            post text
            <div class="post-time">Created time</div>
            <div class="post-options">
              <i class="icon-reply"></i>
              <i class="icon-shuffle"></i>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <ion-list option-buttons="itemButtons" can-swipe="true">

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>First name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Second name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Home town location</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Email adress</ion-label>
    <ion-label type="text">email@test.com</ion-input>
  </ion-item>

			<label class="item item-divider">
    			List
  			</label>
  			<ion-item ng-if="list.length == 0">
				Press <i class="icon ion-ios7-plus-outline"></i> to add item
			</ion-item>
			<!--  -->
			<ion-item ng-repeat="item in list" item="item" item-type="item item-icon-left" ng-click="makeDefault(item)" ng-tap="makeDefault(item)">
	  					<i ng-if="item.useAsDefault" class="icon ion-checkmark"></i>
	  					{{ item.description }}
			</ion-item>
		</ion-list>
    
    </ion-content>
