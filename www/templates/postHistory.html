
<ion-view  view-title="My post history">

<br>

  <!--<ion-content ng-controller="loadPostCtrl">-->
   <ion-content ng-controller="myPostHistorry">

	 <div class="padding"> </div>
      <div class = "button button-block padding">_</div>
    <ion-list>
      <!--<ion-item  ng-repeat="post in loadposts " class="item-icon-right item-remove-animate">-->
        <div ng-repeat="post in imgs | toArray | orderBy: '-timeStamp'" class="col-xs-12 col-sm-6 col-md-3">

        <div class="item item-divider"> <div class="padding"> </div></div>


				<div class="item item-avatar">
                <img ng-src="">
                <h2>{{post.username}}</h2>

                <p>{{post.timeStamp | date:'d MMM yyyy'}}</p>
                <h1>{{post.title}}</h1>
                </div>

              <div class="item item-body">
                <img height="250px" width="400px" ng-src="{{post.image}}"> 
             
                <p>
                {{post.description}} </p>
                 <!--<p>
                {{post.image}} </p>-->
              

                <p>
                  <a href="#" class="subdued">{{post.noOfLikes}} Like</a>
                  <a href="#" class="subdued">{{post.noOfDisLikes}} disLike</a>
                  <a href="#" class="subdued">{{post.noOfReports}} times reported</a>
                  <a href="#" class="subdued">{{post.noOfcomments}} Comments</a>
                </p>

           

</div>


  <div class="item item-body">

    <div ng-controller="newselect">
      <button ui-sref="app.viewpost" ng-click=setSelectedPost(post.title) style=" padding: 5px 20px; background: #0099CC; border: none;color: white;">View Comments</button>
       <button  ng-click=deleteSelectedPost(post.title) style=" padding: 5px 20px; background: #b60909; border: none;color: white;">X Delete Post</button>
    </div>



					  </ion-item>

				</div>
			</div>
      </ion-item>
    </ion-list>

  </ion-content>



 <ion-footer-bar align-title="left" >

 <div class="button-bar" >
  <a id="socialNetwork-button20"  class="button button-positive icon ion-clipboard" ui-sref="app.socialnetwork">    Posts</a>
  <a class="button button-positive icon ion-android-chat " ui-sref="app.chatroomhome">   chat room</a>
</div>

</ion-footer-bar>


</ion-view>
