
<ion-view  view-title="Post Home page">


  <div class="bar bar-subheader">
        <button class="button icon ion-plus-circled" ui-sref="newPosts" style=" padding: 5px 20px; background: #0099CC; border: none;color: white;">Add a Post</button>
          <button class="button icon ion-plus-circled" ui-sref="posthistroy" style=" padding: 5px 20px; background: #0099CC; border: none;color: white;">View My Post History</button>


<div class="bar bar-subheader2"  ng-controller="tempuser" >    <!-- new comment Form -->


  <form class="form" name="form" ng-submit="makeTempUser(comment,post.title)" novalidate>
    <div class="form-row">
      <textarea class="input"
                ng-model="comment"
                placeholder="Enter temporaty user"
                required></textarea>
    </div>

    <div class="form-row">
      <input class="commentbtn" type="submit" value="Enter the user name">
    </div>
  </form><!-- end of new comment form -->

</div>  <!-- End of test username div -->
</div>
<br>

  <ion-content ng-controller="postCtrl">

	 <div class="padding"> </div>
<div class = "button button-block padding">_</div>
    <ion-list>
      <ion-item  ng-repeat="post in posts | orderBy : 'timestamp':true " class="item-icon-right item-remove-animate">

        <div class="item item-divider"> <div class="padding"> </div></div>


				<div class="item item-avatar">
                <img src="https://www.combustioninstitute.org/resources/icon_member_male.png">
                <h2>{{post.username}}</h2>

                <p>November 05, 2016</p>
                <h1>{{post.title}}</h1>
                </div>

              <div class="item item-body">
                <img height="250px" width="400px"  src={{post.image}}>
                <p>
                {{post.description}} </p>
                <p>
                  <a href="#" class="subdued">{{post.noOfLikes}} Like</a>
                  <a href="#" class="subdued">{{post.noOfDisLikes}} disLike</a>
                  <a href="#" class="subdued">{{post.noOfReports}} times reported</a>
                  <a href="#" class="subdued">5 Comments</a>
                </p>

            <div ng-controller="postCtrl">
              <button  ng-click=addlike(post.title) class="styl ion-thumbsup " ></button>
              <button  ng-click=adddislike(post.title) class="styl ion-thumbsdown " ></button>
              <button  ng-click=report(post.title) class="styl ion-flag " ></button>

            </div>

</div>


  <div class="item item-body">

    <div ng-controller="newselect">
      <button ui-sref="viewpost" ng-click=setSelectedPost(post.title) style=" padding: 5px 20px; background: #0099CC; border: none;color: white;">View Comments</button>
    </div>




  <div class="comment-form"  ng-controller="cmntController" >    <!-- new comment Form -->
    <!-- Comment Avatar -->
    <div class="comment-avatar">
      <img src="http://lorempixel.com/200/200/people">
    </div>

    <form class="form" name="form" ng-submit="form.$valid && addComment(comment,post.title) && showAlert()" novalidate>
      <div class="form-row">
        <textarea class="input"
                  ng-model="comment"
                  placeholder="Add comment..."
                  required></textarea>
      </div>

      <div class="form-row">
        <input class="commentbtn" type="submit" value="Add Comment">
      </div>
    </form><!-- end of new comment form -->

    <!-- load comments -->

  </div>  <!-- End of comment div -->


	  </div>

					  </ion-item>

				</div>
			</div>
      </ion-item>
    </ion-list>

  </ion-content>



 <ion-footer-bar align-title="left" >

 <div class="button-bar" >
  <a id="socialNetwork-button20"  class="button button-positive icon ion-clipboard" ui-sref="socialnetwork">    Posts</a>
  <a class="button button-positive icon ion-android-chat " ui-sref="chatroomhome">   chat room</a>
</div>

</ion-footer-bar>


</ion-view>


 <link rel="stylesheet" href="css/socialNetwork/commentstyle.css">    <!-- comment css -->
