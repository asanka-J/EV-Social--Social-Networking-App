<ion-view title="New Post" id="page23" class=" ">
    <ion-content padding="true" scroll="false" >
      <div ng-controller="newPostController">



          <h1 style="text-align: center;">Enter Your post here</h1>
        <div class="spacer" style="width: 300px; height: 65px;"></div>
        <form id="newPost-form7" class="list " name="newPostForm" >
            <label class="item item-input " id="newPost-input6" name="Title">
                <input type="text" placeholder="Title " name="title" ng-model="title" required>
            </label>
			<span style="color:red" ng-show="newPostForm.title.$error.required">Title is required</span>
            <div class="spacer" style="width: 300px; height: 31px;"></div>
<!-- test upload -->

  <!-- upload end  -->



            <label class="item item-input " id="newPost-textarea2" name="Descrip">

            </label>
			<span style="color:red" ng-show="newPostForm.description.$error.required">Description is required</span>
            </form><br>

        <a href="#" id="newPost-button16" class=" button button-stable button-small button-block ">Attach Image</a>
        <div class="spacer" style="width: 300px; height: 68px;"></div>
        <button id="newPost-button21" class=" button button-positive  button-block " ng-disabled="newPostForm.$invalid" ng-click="postForm(title,description)" >Publish</button>
        </form>


        </div>
    </ion-content>
</ion-view>
