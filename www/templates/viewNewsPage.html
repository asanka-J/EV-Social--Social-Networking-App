<ion-view title="Notices" id="page29">
     <ion-content padding="true" class="has-header">

    <div ng-controller="viewNewsPageCtrl">
     <ion-content > 
          
		   <ion-list>
    <ion-item  ng-repeat="post in posts | orderBy: '-date'" class="item-icon-right item-remove-animate" >
        
		
			<h2><b>Notice </b></h2>
			<br>

			<div class="item item-text-wrap"><br><b>{{post.topic}}</b><br>
				<b>{{post.date| date:'d MMM yyyy hh:mm:ss a'}}</b></div>
			<div class="item item-text-wrap"><br> {{post.notice}}</div>
		
		

	</div>

     </ion-item>

   </ion-list>
   
    </ion-content>
</ion-view>
