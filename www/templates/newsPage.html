<ion-view title="News page" id="page16">
    <ion-content padding="true" class="has-header">


      <!--test-->

      <body ng-app="app" ng-controller="ListCtrl">
      <ion-header-bar class="top">
        <h1 class="title">Items</h1>
        <button class="button button-icon ion-plus" ng-click="addItem()"></button>
      </ion-header-bar>

      <ion-content>
        <ion-list>
          <ion-item ng-repeat="item in items" ng-class="{purchased: item.status == 'purchased'}">
            {{item.name}}
            <ion-option-button class="button-royal" ng-click="purchaseItem(item)">
              <i class="icon ion-checkmark"></i>
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
      </body>

    </ion-content>
</ion-view>
