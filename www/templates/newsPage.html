<ion-view title="News page" id="page16">
    <ion-content padding="true" class="has-header">

    <div ng-controller="noticeController">

     <h2 style="text-align: center;">Enter Your New Notice here</h2>
      
      <form name="newNotice" novalidate>
      <div>
        <label class="item item-input item-stacked-label">
        <span class="input-label" >Topic</span>
        <input type="text" placeholder="topic" name="topic" ng-model="topic" ng-pattern="/^[a-zA-Z!@#$%^&*()_-\s]*$/" required >
        <span style="color:red" ng-show="newNotice.$submitted && newNotice.topic.$error.required">*required</span>
		<span style="color:red" ng-show="newNotice.topic.$error.pattern">Text only</span>
		<!-- <input type="text" placeholder="topic" name="topic" ng-model="topic" required > -->
        </label>
      
       
      </div>
      <div>
      <!-- <div class="spacer" style="width: 300px; height: 31px;"></div> -->
        <label class="item item-input item-stacked-label">
        <span class="input-label">Notice</span>
        <textarea placeholder="notice" ng-model="notice" name="notice" required>
        </textarea>
		<span style="color:red" ng-show="newNotice.$submitted && newNotice.notice.$error.required">*required</span>
      <!-- <div> -->
        </label>
      </div>
	   
        <button class="button button-full button-positive" ng-click="newNotice.$valid && noticePostForm(topic,notice)">
        Save
        </button>
        <button class="button button-full button-assertive" ng-click="noticePostForm2(topic,notice)">
        Clear
        </button>
      </div>    
      </form>      

    </ion-content>
</ion-view>
