<ion-view  view-title="friendslist page"  style="background-color:#DEDEED;">


    
         <ion-content ng-controller="friendslistCntrl" padding="true" class="has-header">
             
           <ion-list>
            <ion-item class="item-avatar dark" ui-sref="manageProfile">
                <img src="img/q4xbxIIlSoWlMTQ6tllU_steve.jpg">
               <p >
                {{name}} 
            <ion-toggle toggle-class="toggle-balanced" ng-checked="true" name="activestatus">Active</ion-toggle>
            
                </p>
            </ion-item>
                <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
            
       

            <ion-list ng-repeat="friend in friends">
                <ion-item class="item-icon-right"><b>{{friend.name}}</b>
                    <i class="icon ion-android-person"></i>
                </ion-item>
            </ion-list>
        </ion-list>
            
        </ion-content>
    
  <ion-footer-bar align-title="left" >

        <div class="button-bar" >
       
           <a ui-sref="socialNetwork" id="socialNetwork-button20"  class="button button-positive icon ion-clipboard" > Posts</a>
           <a class="button button-positive icon ion-android-chat " ui-sref="friendslist">   private Message</a>
        <a class="button button-positive icon ion-android-chat " ui-sref="chatroomhome">   chat room</a>
        </div>

    </ion-footer-bar>

</ion-view>
